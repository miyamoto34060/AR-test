<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GIS WebAR Demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        html, body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera rotation-reader></a-camera>

        <script>
        window.onload = () => {
            axios.get('line_points.geojson').then(res => {
                let features = res.data.features;

                features.forEach(feature => {
                    let coords = feature.geometry.coordinates;
                    let lon = coords[0];
                    let lat = coords[1];

                    const marker = document.createElement('a-sphere');
                    marker.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon}`);
                    marker.setAttribute('radius', '0.5');
                    marker.setAttribute('color', 'blue'); // ラインだから青にしてます

                    document.querySelector('a-scene').appendChild(marker);
                });
            }).catch(err => console.error(err));
        };
        </script>

    </a-scene>
</body>
</html>
